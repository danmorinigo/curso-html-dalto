<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tablas</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>
            <thead><!-- TABLE HEAD (como el head de HTML) -->
                <tr>
                    <th>Producto</th><!-- TABLE HEADER -->
                    <th>Costo</th>
                    <th>Unidades</th>
                </tr>
            </thead>
            <tbody><!-- COMO EL BODY DE HTML -->
                <tr><!-- TABLE ROW -->
                    <td>Banana</td><!-- TABLE DATA -->
                    <td>$5</td>
                    <td>1Kg</td>
                </tr>
                <tr>
                    <td>Manzana</td>
                    <td>$2</td>
                    <td>1Kg</td>
                </tr>
                <tr>
                    <td>Melon</td>
                    <td>$5</td>
                    <td>1</td>
                </tr>
            </tbody>
            <tfoot><!-- COMO EL FOOT DE HTML -->
                <tr>
                    <th class="header_total">TOTAL</th>
                    <td colspan="2" class="dato_total">$9</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
